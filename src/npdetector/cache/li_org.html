<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Linux International</title>

<link rel='stylesheet' id='dashicons-css' href='https://www.li.org/wp-includes/css/dashicons.min.css?ver=6.4.3' type='text/css' media='all' />
<link rel='stylesheet' id='buttons-css' href='https://www.li.org/wp-includes/css/buttons.min.css?ver=6.4.3' type='text/css' media='all' />
<link rel='stylesheet' id='forms-css' href='https://www.li.org/wp-admin/css/forms.min.css?ver=6.4.3' type='text/css' media='all' />
<link rel='stylesheet' id='l10n-css' href='https://www.li.org/wp-admin/css/l10n.min.css?ver=6.4.3' type='text/css' media='all' />
<link rel='stylesheet' id='login-css' href='https://www.li.org/wp-admin/css/login.min.css?ver=6.4.3' type='text/css' media='all' />

<style media="screen">
#login_error, .login .message, #loginform { margin-bottom: 20px; }
.password-protected-text-below { display: inline-block; text-align: center; margin-top: 30px;}
.password-protected-text-above { text-align: center; margin-bottom: 10px;}
</style>

<meta name='robots' content='noindex, nofollow' />
<link rel="icon" href="https://www.li.org/wp-content/uploads/2024/01/cropped-li-logo-1-1-32x32.png" sizes="32x32" />
<link rel="icon" href="https://www.li.org/wp-content/uploads/2024/01/cropped-li-logo-1-1-192x192.png" sizes="192x192" />
<link rel="apple-touch-icon" href="https://www.li.org/wp-content/uploads/2024/01/cropped-li-logo-1-1-180x180.png" />
<meta name="msapplication-TileImage" content="https://www.li.org/wp-content/uploads/2024/01/cropped-li-logo-1-1-270x270.png" />
		<meta name="viewport" content="width=device-width" />
		
</head>
<body class="login login-password-protected login-action-password-protected-login wp-core-ui">

<div id="login">
	<h1 id="password-protected-logo"><a href="https://www.li.org/" title="Linux International">Linux International</a></h1>
	
	
	<form name="loginform" id="loginform" action="https://www.li.org/?password-protected=login&#038;redirect_to=https%3A%2F%2Fwww.li.org%2F" method="post">

        <p>
                    </p>

		<p>
			<label for="password_protected_pass">Password</label>
			<input type="password" name="password_protected_pwd" id="password_protected_pass" class="input" value="" size="20" tabindex="20" />
		</p>
						
		<p class="submit">
			<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" tabindex="100" />
			<input type="hidden" name="password_protected_cookie_test" value="1" />
			<input type="hidden" name="password-protected" value="login" />
			<input type="hidden" name="redirect_to" value="https://www.li.org/" />
		</p>

        <div style="display: table;clear: both;"></div>

        <p>
		            </p>

	</form>

	
</div>

<script>
try{document.getElementById('password_protected_pass').focus();}catch(e){}
if(typeof wpOnload=='function')wpOnload();
</script>


<div class="clear"></div>


</body>
</html>
